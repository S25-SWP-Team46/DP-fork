name: Aggregate Reports

on:
  workflow_run:
    workflows: ["Database Unit Tests", "Django Tests", "Code Quality and Linting", "Quick Lint Check"]
    types:
      - completed

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Merge reports (example for JUnit XML)
        run: |
          pip install junitparser
          junitparser merge ./artifacts/**/*.xml merged-report.xml

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: merged-report
          path: merged-report.xml
